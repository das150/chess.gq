		<div class="login" style="position: absolute; left: 50%; top: 48%; -ms-transform: translate(-50%, -50%); transform: translate(-50%, -50%);">
			<h1 style="font-size: 36px; color: #504e4e;">Login</h1>
			<form action="authenticate.php" method="post" style="margin-bottom: 20px;">
				<input type="text" name="username" placeholder="Username" id="username" required><br>
				<input type="password" name="password" placeholder="Password" id="password" required><i class="bi bi-eye-slash" style="margin-left: -32px; cursor: pointer; user-select: none;" id="togglePassword"></i><br>
								<input type="hidden" name="continueto" value="" id="continueto" required>
				<input type="submit" value="Login">
							<a href="https://www.chess.gq/sign-up/" style="text-decoration: none;"><div id="otheroption" style="background-color: #d7d7d7; text-decoration: none;
    color: #4c4c4c;
    display: inline; width: 150px;
  	padding: 15px;
  	padding-left: 18.26px;
    padding-right: 18.26px;
  	border: 0;
  	cursor: pointer;
  	transition: 0.2s;
  	    border-radius: 6px; margin-left: 5px;">Sign-Up Instead</div></a>
			</form>
		</div>
	</body>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
const password = document.querySelector('#password');

togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye / eye slash icon
    this.classList.toggle('bi-eye');
});
</script>
